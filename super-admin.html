<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>SÃ¼per Admin | Master Kontrol</title>
    
    <script type="module">
        // GÃ¼venlik KontrolÃ¼
        if (sessionStorage.getItem("superAdminToken") !== "verified_success") {
            window.location.href = "super-login.html";
        }

        import { 
            db, setDoc, doc, collection, onSnapshot, deleteDoc, query, where, getDocs 
        } from './firebase-config.js';

        // --- GLOBAL DURUM HESAPLAMA ---
        async function calculateGlobalStats() {
            const startOfDay = new Date();
            startOfDay.setHours(0, 0, 0, 0); // BugÃ¼nÃ¼n baÅŸlangÄ±cÄ± (00:00)

            let totalTurnover = 0;
            let totalSalesCount = 0;
            
            try {
                // 1. TÃ¼m okullarÄ± al
                const schoolsSnap = await getDocs(collection(db, "schools"));
                
                // 2. Her okulun bugÃ¼nkÃ¼ satÄ±ÅŸlarÄ±nÄ± tara
                for (const schoolDoc of schoolsSnap.docs) {
                    const salesRef = collection(db, "schools", schoolDoc.id, "sales");
                    const q = query(salesRef, where("date", ">=", startOfDay));
                    const salesSnap = await getDocs(q);
                    
                    salesSnap.forEach(sale => {
                        totalTurnover += sale.data().total;
                        totalSalesCount += 1;
                    });
                }

                // Ekrana yazdÄ±r
                document.getElementById('globalTurnover').innerText = totalTurnover.toFixed(2) + " â‚º";
                document.getElementById('globalSalesCount').innerText = totalSalesCount + " Ä°ÅŸlem";
            } catch (e) {
                console.error("Ä°statistik hatasÄ±:", e);
            }
        }

        // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda ve her 5 dakikada bir gÃ¼ncelle
        calculateGlobalStats();
        setInterval(calculateGlobalStats, 300000); 

        // --- OKUL OLUÅTURMA ---
        window.createSchool = async function() {
            const name = document.getElementById('schoolName').value;
            const slug = document.getElementById('schoolSlug').value;
            const pass = document.getElementById('adminPass').value;
            if(!name || !slug || !pass) return alert("Eksik bilgi!");

            try {
                await setDoc(doc(db, "schools", slug), {
                    name: name,
                    password: pass,
                    created_at: new Date(),
                    active: true
                });
                alert("Okul BaÅŸarÄ±yla Eklendi!");
            } catch (e) { alert("Hata: " + e.message); }
        }

        // --- OKULLARI LÄ°STELE ---
        onSnapshot(collection(db, "schools"), (snap) => {
            const tbody = document.getElementById('listBody');
            tbody.innerHTML = '';
            snap.forEach(d => {
                const data = d.data();
                tbody.innerHTML += `
                    <tr>
                        <td><b>${data.name}</b></td>
                        <td><code>${d.id}</code></td>
                        <td><code>${data.password}</code></td>
                        <td><button class="btn-del" onclick="deleteSchool('${d.id}')">Sil</button></td>
                    </tr>`;
            });
        });

        window.deleteSchool = async (id) => {
            if(confirm("Okulu silmek istediÄŸinize emin misiniz?")) {
                await deleteDoc(doc(db, "schools", id));
            }
        };

        window.logoutSuper = () => {
            sessionStorage.clear();
            window.location.href = "super-login.html";
        };

        document.getElementById('schoolName').oninput = (e) => {
            document.getElementById('schoolSlug').value = e.target.value.toLowerCase()
                .replace(/[^a-z0-9]/g, '-').replace(/-+/g, '-');
        };
    </script>

    <style>
        :root { --p: #0284c7; --bg: #f8fafc; --dark: #0f172a; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }
        .nav { background: var(--dark); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 30px; max-width: 1200px; margin: 0 auto; }
        
        /* Ä°statistik KartlarÄ± */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 12px; border-left: 5px solid var(--p); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stat-card small { color: #64748b; font-size: 0.9rem; font-weight: bold; }
        .stat-card h2 { margin: 10px 0 0; font-size: 2rem; color: var(--dark); }

        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; border: 1px solid #e2e8f0; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #f1f5f9; }
        th { background: #f8fafc; color: #64748b; font-size: 0.8rem; text-transform: uppercase; }
        input { padding: 12px; margin-right: 10px; border: 1px solid #ddd; border-radius: 6px; width: 250px; }
        button { padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: var(--p); color: white; }
        .btn-del { background: #ef4444; padding: 6px 12px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <nav class="nav">
        <h2 style="margin:0;">Kantin360 | Master Dashboard</h2>
        <button onclick="logoutSuper()" style="background:#475569;">GÃ¼venli Ã‡Ä±kÄ±ÅŸ</button>
    </nav>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <small>BUGÃœN TOPLAM CÄ°RO (TÃœM OKULLAR)</small>
                <h2 id="globalTurnover">HesaplanÄ±yor...</h2>
            </div>
            <div class="stat-card" style="border-left-color: #10b981;">
                <small>BUGÃœN TOPLAM SATIÅ ADEDÄ°</small>
                <h2 id="globalSalesCount">...</h2>
            </div>
        </div>

        <div class="card">
            <h3>ğŸ¢ Yeni Okul/Kantin TanÄ±mla</h3>
            <div style="display:flex; flex-wrap: wrap; gap:10px;">
                <input type="text" id="schoolName" placeholder="Okul AdÄ±">
                <input type="text" id="schoolSlug" placeholder="ID (Otomatik)" readonly style="background:#f1f5f9;">
                <input type="password" id="adminPass" placeholder="YÃ¶netici Åifresi">
                <button onclick="createSchool()">Sistemi Kur</button>
            </div>
        </div>

        <div class="card">
            <h3>ğŸ“‹ KayÄ±tlÄ± Okullar ve Lisans Bilgileri</h3>
            <table>
                <thead>
                    <tr>
                        <th>Okul AdÄ±</th>
                        <th>KÄ±sa Kod (ID)</th>
                        <th>GiriÅŸ Åifresi</th>
                        <th>Ä°ÅŸlem</th>
                    </tr>
                </thead>
                <tbody id="listBody"></tbody>

        </div>
    </div>

</body>
</html>
