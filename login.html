<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantin360 - Giriş Yap</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button:hover { background: #2563eb; }
        .error { color: #ef4444; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Kantin360 Giriş</h2>
        <input type="text" id="schoolId" placeholder="Okul Kodu (Örn: balikli-egitim)">
        <input type="password" id="adminPass" placeholder="Yönetici Şifresi">
        <button onclick="login()">Giriş Yap</button>
        <div id="errorMsg" class="error">Hatalı kod veya şifre!</div>
    </div>

    <script type="module">
        import { db, doc, getDoc } from './firebase-config.js';

        window.login = async function() {
            const id = document.getElementById('schoolId').value.trim();
            const pass = document.getElementById('adminPass').value;
            const error = document.getElementById('errorMsg');

            if(!id || !pass) return alert("Boş alan bırakmayın!");

            try {
                const docRef = doc(db, "schools", id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists() && docSnap.data().password === pass) {
                    // Bilgiler doğruysa yerel hafızaya kaydet ve yönlendir
                    localStorage.setItem("loggedSchoolId", id);
                    window.location.href = `index.html?id=${id}`;
                } else {
                    error.style.display = "block";
                }
            } catch (e) {
                alert("Hata: " + e.message);
            }
        }
    </script>
</body>
</html>
