<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Süper Admin Girişi | Kantin360</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #1e293b; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 15px; background: #0284c7; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        button:hover { background: #0369a1; }
        .error { color: #ef4444; margin-top: 15px; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Süper Yönetici Paneli</h2>
        <input type="text" id="adminUser" placeholder="Yönetici Kullanıcı Adı">
        <input type="password" id="adminPass" placeholder="Yönetici Şifresi">
        <button onclick="superLogin()">Sisteme Giriş Yap</button>
        <div id="errMsg" class="error">Hatalı Kullanıcı Adı veya Şifre!</div>
    </div>

    <script>
        function superLogin() {
            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;
            
            // Burayı kendi istediğin sabit kullanıcı adı ve şifre ile değiştirebilirsin
            if(user === "admin" && pass === "kantin360plus") {
                sessionStorage.setItem("superAdminToken", "verified_success");
                window.location.href = "super-admin.html";
            } else {
                document.getElementById('errMsg').style.display = "block";
            }
        }
    </script>
</body>
</html>
